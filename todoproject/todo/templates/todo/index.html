<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.description }} - {{ task.get_priority_display }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add new task</a>
</body>
</html>
